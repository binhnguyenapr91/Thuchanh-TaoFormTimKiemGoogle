<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
</head>
<body>
<p><h2 align="center">SEARCH FORM GOOGLE</h2></p>
<form action="http://www.google.com.vn/search" method="get">

    <p align="center"><label>Search keywords:</label></p>
    <p align="center"><input type="text" name="q" size="50" value=""><input type="submit" value="Search" name="btn_submit"></p>
</form>
<hr align="center" width="500">
<p><h2 align="center">SEARCH FORM BING</h2></p>
<form action="https://www.bing.com/search" method="get">

    <p align="center"><label>Search keywords:</label></p>
    <p align="center"><input type="text" name="q" size="50" value=""><input type="submit" value="Search" name="btn_submit"></p>
</form>


</body>
</html>
